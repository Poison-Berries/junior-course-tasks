<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Room change</title>
    <script type="text/javascript">
        function myfunc()
        {
            vid = document.getElementById('vid');
            vid.style.height = "100%";
            vid.style.width = "100%";
            vid.play();

            if (vid.requestFullscreen) {
              vid.requestFullscreen();
            } else if (vid.mozRequestFullScreen) {
              vid.mozRequestFullScreen();
            } else if (vid.webkitRequestFullscreen) {
              vid.webkitRequestFullscreen();
            } else if (vid.msRequestFullscreen) { 
              vid.msRequestFullscreen();
            }

            meta = document.getElementById('meta');
            meta.remove(meta);
        }
    </script>
</head>
<body style="background-color: black;">
    <div id="meta">
        <p style="color: white;">Глава прочитана. Тебе солгали, флаг на самом деле существует. Твой флаг - {{flag}}. Пожалуйста, скопируй его куда-то. А теперь <b>НАЧИНАЙ БЕЖАТЬ</b></p>
        <button onclick="myfunc();">Побежать</button>
    </div>
    <video src="{{url_for('static', filename='teleport.mp4')}}" style="width: 0%; height: 0%;" id="vid" />
</body>
</html>
